<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Page | Coloring Book</title>

	<link rel="stylesheet" type="text/css" href="/common/css/main.css" />
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>
	<header>
		<div class="content">
			<h1>Coloring Book</h1>
		</div>
	</header>
	<main>
		<div class="content">
			<div id="back">
				<a class="button back-link" href="/">&ltrif; Back</a>
			</div>

			<div id="work-area">
				<img src="https://via.placeholder.com/300x500" alt="placeholder">
			</div>

			<div id="controls">
				<div id="color-bar" class="control-bar">
					<div class="dummy-tool"></div>
					<div class="dummy-tool"></div>
					<div class="dummy-tool"></div>
					<div class="dummy-tool"></div>
					<div class="dummy-tool"></div>
					<div id="color-picker" class="dummy-tool"></div>
				</div>
				<div id="tool-bar" class="control-bar">
					<div class="toolItem">
						<img src="./icons/pencil.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/eraser.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/undo.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/reset.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/share.svg" alt="" class="toolIcon">
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="color-picker_modal" class="modal">
		<div class="modal-content">
		    <h2>Select a Color</h2>
			<button class="btn close">Close</button>
			<div id="picker"></div>
			<div id="selected-color-shower"><h3 id="hexchange">#FFFFFF</h3></div>
		</div>
	</div>
	<script src="common/scripts/coloringBook.js"></script>
</body>
</html>
