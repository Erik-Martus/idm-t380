<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Page | Coloring Book</title>

	<script src="https://kit.fontawesome.com/080c06f1d6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="common/css/main.css" />
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>
	<header>
		<div class="content">
			<h1>Coloring Book</h1>
		</div>
	</header>
	<main>
		<div class="content">
			<!-- <div id="back">
				<a class="button back-link" href="/">&ltrif; Back</a>
			</div> -->

			<button onclick="goBack()" class="button back-link"><i class="fas fa-chevron-left"></i>  Back</button>

			<script>
			function goBack() {
			  window.history.back();
			}
			</script>

			<div id="work-area">
				<img src="https://via.placeholder.com/300x500" alt="placeholder">
			</div>

			<div id="controls">
				<div id="color-bar" class="control-bar">
					<div class="formGroup">

						<div class="radio-colors radio-colors-orange">
						<input class="form-input-check" type="radio" id="orange" name="swatch2">
						<label for="orange"><span></span></label>
						</div>
							  
						<div class="radio-colors radio-colors-red">
						<input class="form-input-check" type="radio" id="red" name="swatch2">
						<label for="red"><span></span></label>
						</div>
						
						<div class="radio-colors radio-colors-yellow">
						<input class="form-input-check" type="radio" id="yellow" name="swatch2">
						<label for="yellow"><span></span></label>
						</div>
							  
						<div class="radio-colors radio-colors-blue">
						<input class="form-input-check" type="radio" id="blue" name="swatch2">
						<label for="blue"><span></span></label>
						</div>
							  
						<div class="radio-colors radio-colors-green">
						<input class="form-input-check" type="radio" id="green" name="swatch2">
						<label for="green"><span></span></label>
						</div>
						  
						<img src="https://image.flaticon.com/icons/svg/3124/3124925.svg" alt="hex" class="hex-picker" name="swatch2">
							  
					</div>
			</div>
				<div id="tool-bar" class="control-bar">
					<div class="toolItem">
						<img src="./icons/pencil.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/eraser.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/undo.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/reset.svg" alt="" class="toolIcon">
					</div>
					<div class="toolItem">
						<img src="./icons/share.svg" alt="" class="toolIcon">
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="color-picker_modal" class="modal">
		<div class="modal-content">
		    <h2>Select a Color</h2>
			<button class="btn close">Close</button>
			<div id="picker"></div>
			<div id="selected-color-shower"><h3 id="hexchange">#FFFFFF</h3></div>
		</div>
	</div>
	<script src="common/scripts/coloringBook.js"></script>
</body>
</html>
